<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать человека</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id} (id=${person.getPersonId()})}" th:object="${person}">
    <label th:for="full_name">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" id="full_name">
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>
    <br/>
    <label th:for="birth_age">Введите год рождения: </label>
    <input type="text" th:field="*{birthAge}" id="birth_age">
    <div style="color: red" th:if="${#fields.hasErrors('birthAge')}" th:errors="*{birthAge}">Birth of age error</div>
    <br/>
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
