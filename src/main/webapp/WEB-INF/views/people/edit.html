<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать человека</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id} (id=${person.getPersonId()})}" th:object="${person}">
    <label th:for="full_name">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" th:value="${person.getFullName()}" id="full_name">
    <br/>
    <label th:for="birth_age">Введите год рождения: </label>
    <input type="text" th:field="*{birthAge}" th:value="${person.getBirthAge()}" id="birth_age">
    <br/>
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
