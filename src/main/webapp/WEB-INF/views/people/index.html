<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатели</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:text="${person.getFullName()} + ', ' + ${person.getBirthAge()}" th:href="@{/people/{id} (id=${person.getPersonId()})}"></a>
    </div>
<hr>
<a href="/people/new" >Добавить читателя</a><br/>
<a href="/books">Книги</a>
</body>
</html>
