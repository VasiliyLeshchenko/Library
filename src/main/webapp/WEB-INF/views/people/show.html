<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатель</title>
</head>
<body>
<div th:object="${person}">
    <p th:text="${person.getFullName()} + ', ' + ${person.getBirthAge()}"/>
    <div th:if="${books.size() == 0}">
        <p>Человек не взял ни одной книги</p>
    </div>
    <div th:if="${books.size() != 0}">
        <hr>
        <h3>Книги:</h3>
        <div th:each="book : ${books}">
            <p th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"/>
        </div>
    </div>
    <hr>
    <form th:method="GET" th:action="@{/people/{id}/edit (id=${person.getPersonId()})}">
        <input type="submit" value="Редактировать">
    </form>
    <form th:method="DELETE" th:action="@{/people/{id} (id=${person.getPersonId()})}">
        <input type="submit" value="Удалить">
    </form>
    <a href="/people">Читатели</a>

</div>
</body>
</html>
